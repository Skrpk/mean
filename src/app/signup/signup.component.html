<div>
  <form [formGroup]="rForm" (ngSubmit)="signup(rForm.value)">
    <div class="form-container">
      <div class="row column">

        <h1>Sign Up!</h1>

        <div class="inputs">
          <label for="name">Name</label>
          <input  class="form-control" type="text" formControlName="name" id="name">
          
          
          <label for="email">Email</label>
          <input  class="form-control" type="text" formControlName="email" id="email">
          
          
          <label for="password">Password</label>
          <input  class="form-control" type="password" formControlName="password" id="password">

          <label for="password-confirmation">Password</label>
          <input  class="form-control" type="password" formControlName="passwordConfirmation" id="password-confirmation">
        </div>
        
        <input type="submit" class="btn btn-success" value="Submit" [disabled]="!rForm.valid">
      </div>
    </div>
  </form>
</div>
