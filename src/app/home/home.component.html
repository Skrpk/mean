<div>
  <div class="header">
    <div *ngIf="!authorized; else elseBlock">
      <nav>
        <a routerLink="/signup">Signup</a>
        <a routerLink="/signin">Signin</a>
      </nav>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
<ng-template #elseBlock>
    <nav>
      <button class="btn btn-success" (click)="logOut()">Log Out!</button>
    </nav>
</ng-template>
